<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Style CSS -->
    <link href="css/style.css" rel="stylesheet">

    <title>Carousel</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="carouselExampleDark" class="carousel carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4"
                            aria-label="Slide 5"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="./IMG/images (7).jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 text-white">
                                <h5>Garden</h5>
                                <p>Stress relief</p>
                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="./IMG/images (11).jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block  bg-dark bg-opacity-50">
                                <h5>Garden</h5>
                                <p>Gardening good for your health</p>
                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="./IMG/images (t-2).jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block  bg-dark bg-opacity-50">
                                <h5>Wedding</h5>
                                <p>Wishing you all the best!</p>
                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="./IMG/images (8).jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block  bg-dark bg-opacity-50">
                                <h5>Backyard</h5>
                                <p>It's a Safe Place for Kids to Play</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./IMG/images (2).jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block  bg-dark bg-opacity-50">
                                <h5>floewr</h5>
                                <p>Flower is They boost your memory</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
